<style>
body {
  background: linear-gradient(135deg, #ff5f9e, #ffc1d9);
  overflow: hidden;
}

/* ğŸˆ Balloons */
.balloon {
  position: absolute;
  bottom: -120px;
  width: 50px;
  height: 70px;
  border-radius: 50%;
  animation: float 12s linear infinite;
  opacity: 0.8;
}
@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* â¤ï¸ Hearts */
.heart {
  position: absolute;
  color: rgba(255,0,80,0.7);
  font-size: 20px;
  animation: hearts 8s linear infinite;
}
@keyframes hearts {
  from { transform: translateY(100vh) scale(0.5); opacity: 1; }
  to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* ğŸŒ¹ Rose Petals */
.petal {
  position: absolute;
  width: 12px;
  height: 12px;
  background: pink;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall 10s linear infinite;
}
@keyframes fall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(360deg); }
}

/* ğŸ‚ Cake animation */
.cake {
  animation: bounce 2s infinite;
}
@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* â¤ï¸ Special Red Animated Name */
#siyaa {
  color: red;
  text-shadow: 0 0 10px #ff0033, 0 0 25px #ff3366, 0 0 40px #ff6699;
  animation: glow 2s infinite alternate, pop 1.5s ease forwards;
  opacity: 0;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ff0033, 0 0 15px #ff3366; }
  to { text-shadow: 0 0 20px #ff0033, 0 0 40px #ff6699; }
}

@keyframes pop {
  from { transform: scale(0.3); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center text-center px-4">

</div>

<script>
/* âœ¨ Typing Effect */
const text = "Happpyyy Birthdayyyyy ğŸ‰ğŸ€";
let i = 0;
function typeText() {
  if (i < text.length) {
    document.getElementById("title").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText, 60);
  }
}
typeText();

/* â¤ï¸ Show Siyaa after typing */
setTimeout(() => {
  document.getElementById("siyaa").style.opacity = 1;
}, 2000);

/* â³ Countdown (CHANGE DATE HERE) */
const birthday = new Date("2026-02-10T00:00:00").getTime();
const timer = setInterval(() => {
  const now = new Date().getTime();
  const diff = birthday - now;

  if (diff < 0) {
    document.getElementById("countdown").innerHTML = "ğŸ‰ It's Her Birthday Today ğŸ€";
    clearInterval(timer);
  } else {
    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
      `Countdown: ${d}d ${h}h ${m}m ${s}s ğŸ’•`;
  }
}, 1000);

/* ğŸŠ Celebration */
function celebrate() {
  document.getElementById("surprise").classList.remove("hidden");
  document.getElementById("music").play();
  confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
}

/* â¤ï¸ Hearts Generator */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 10 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 500);

/* ğŸŒ¹ Rose Petals Generator */
setInterval(() => {
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
  document.body.appendChild(petal);
  setTimeout(() => petal.remove(), 10000);
}, 300);
</script>
